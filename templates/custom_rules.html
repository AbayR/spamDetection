<!DOCTYPE html>
<html>
<head>
    <title>Custom Rules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        h1 {
            color: #333;
            text-align: center;
            animation: slide-in 1s forwards;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: slide-in 1s forwards;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/register">Logout</a>
        <a href="/report">Reports</a>
        <a href="/custom_rules">My Custom Rules</a>
    </nav>
    <h1>Custom Rules</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Rule</th>
        </tr>
        {% for rule in rules %}
        <tr>
            <td>{{ rule.id }}</td>
            <td>{{ rule.user_id }}</td>
            <td>{{ rule.rule }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
